<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="sass/css/styles.css">
    <title>Real Estate Website - Domicile</title>
</head>
<body>
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">Domicile</a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#" class="nav__link active-link">Home</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Properties</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Category</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Review</a>
                    </li>
                </ul>

                <i class="ri-close-line nav__close" id="nav-close"></i>
            </div>

            <div class="nav__toggle" id="nav-toggle">
                <i class="ri-list-settings-line"></i>
            </div>
        </nav>
    </header>

    <main class="main">
        <section class="home section" id="home">
            <div class="home__container container grid">
                <div class="home__data">
                    <h1 class="home__data-subtitle">
                        Committed to Giving<br>the Best Places.
                    </h1>
                    <p class="home__data-title">
                        Welcome to our real estate agency, the place to start your new comfortable life at! We provide our clients with a great selection of luxury, modern and unique house.
                    </p>
                </div>

                <div class="home__images">
                    <img src="imgs/hero-one.png" alt="">
                    <img src="imgs/hero-two.png" alt="">
                    <img src="imgs/hero-three.png" alt="">
                    <img src="imgs/hero-four.png" alt="">
                </div>

                <div class="home__button">
                    <a href="#" class="button">Explore Properties</a>
                </div>
            </div>
        </section>

        <section class="futured section" id="futured">
            <div class="futured__container container"></div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
